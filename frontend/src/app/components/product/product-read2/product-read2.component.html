<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">        
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">        <!-- Precisa ser igual aos nomes do displayedColumns  -->
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>       <!-- Nome cabeÃ§ario da coluna  -->
      <td mat-cell *matCellDef="let variavel">{{variavel.name}}</td>                  <!-- Conteudo da coluna  -->
 <!-- <td mat-cell *matCellDef="let row">Bla {{row.name}}</td>               Escrever bla: antes do item  -->
    </ng-container>


    <!-- Price Column -->
    <ng-container matColumnDef="price">        
      <th mat-header-cell *matHeaderCellDef mat-sort-header>price</th>
      <td mat-cell *matCellDef="let row">{{row.price}}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>            <!-- Quais colunas serao exibidas -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>      <!-- Dados das colunas -->
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data?.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
